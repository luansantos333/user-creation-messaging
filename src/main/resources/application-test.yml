spring:
  application:
    name: user-
  datasource:
    url: jdbc:h2:mem:mydb
    username: sa
    password: 12345
    driver-class-name: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true

client:
  id: ${CLIENT_ID:default.client-id}
  secret: ${CLIENT_SECRET:default.client-secret}
  name: ${CLIENT_NAME:default.client-name}
  tokenTTLInSeconds: ${TOKEN_TTL:3600}

